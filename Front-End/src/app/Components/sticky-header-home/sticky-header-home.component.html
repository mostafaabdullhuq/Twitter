<!-- -----sticky header---- -->
<div class="flex flex-col sticky top-0 left-0 right-0 z-50 bg-transparent">
    <!-- overlay div -->
    <div
        class="absolute w-full border-b border-gray-100 dark:border-dark-gray_0 h-full bg-white dark:bg-black sticky-nav-scroll -z-100">
    </div>
    <!-- content of fixed nav -->
    <div class="content z-0">
        <h4 class="text-gray-800 hidden sm:flex pl-6 py-3 text-xl dark:text-white font-bold">Home</h4>
        <div class="grid grid-cols-2 w-full">
            <div routerLink="/home" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="sticky-active"
                class="w-full   text-gray-500 ">
                <button class=" w-full font-semibold sm:py-4 py-6 hover:bg-gray-100 dark:hover:bg-dark-gray_200
                    dark:hover:bg-opacity-50  transition-colors">For
                    you</button>
            </div>
            <div routerLink="/home/following" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="sticky-active"
                class="w-full  text-gray-500">
                <button
                    class="w-full font-semibold sm:py-4 py-6 hover:bg-gray-100 dark:hover:bg-dark-gray_200 dark:hover:bg-opacity-50 transition-colors ">
                    Following
                </button>
            </div>
        </div>
    </div>
</div>
