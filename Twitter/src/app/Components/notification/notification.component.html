<!--! -------middle ------- -->  
<div class="h-full w-full flex flex-col overflow-y-auto scrollbar-hide scroll-smooth dark:border-dark-gray_0 border-x border-gray-100">
  <!-- -----sticky header---- -->
  <div class="flex flex-col sticky top-0 left-0 right-0 z-50 bg-transparent">
      <!-- overlay div -->
      <div class="absolute w-full  h-full bg-white dark:bg-black sticky-nav-scroll -z-100"></div>
      <!-- content of fixed nav -->
      <div class="content z-0">
          <!-- <div class="py-2 w-8 h-8 flex items-center ml-4 text-xl justify-center dark:text-white rounded-full hover:bg-gray-100 dark:hover:bg-dark-gray_0 dark:hover:bg-opacity-50">
              <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
          </div> -->
          <h4 class="text-gray-800 pl-6 py-3 text-xl dark:text-white font-bold">Notifications</h4>
          <!-- ----Setting icon ---- -->
          <div class="absolute hidden sm:flex justify-center items-center dark:text-white xl:w-fit xl:h-fit w-14 h-14 xl:px-4 xl:py-3 rounded-full hover:bg-gray-200 dark:hover:bg-dark-gray_200 dark:hover:bg-opacity-50 right-1 xl:top-2 top-0 " title="Settings">
              <i class="fa-solid fa-gear text-black dark:text-white cursor-pointer"></i>
          </div>
          <!-- content of fixed nav -->
          <div class="grid grid-cols-3 w-full z-0 border-b border-gray-100 dark:border-dark-gray_0">
              <div class="w-full sticky-notify-active hover:bg-gray-200 dark:hover:bg-dark-gray_200 dark:hover:bg-opacity-50">
                  <button class="w-full font-semibold sm:py-4 py-6 text-black dark:text-white  ">All</button>
              </div>
              <div class="w-full relative hover:bg-gray-200 dark:hover:bg-dark-gray_200 dark:hover:bg-opacity-50">
                  <button class="w-full font-semibold sm:py-4 py-6  text-gray-500">Verified</button>
              </div>
              <div class="w-full relative hover:bg-gray-200 dark:hover:bg-dark-gray_200 dark:hover:bg-opacity-50">
                  <button class="w-full font-semibold sm:py-4 py-6  text-gray-500">Mentions</button>
              </div>
          </div>
      </div>
  </div>

  <!-- !!!!!!!!!! start your code here !!!!!!!!!! -->


  <div *ngFor="let notification of notifications"
 [routerLink]="notification.data.title === 'You followed by' ? '/'+notification.data.user.username : '/status/'+notification.data.id" class="text-medium relative flex flex-col w-full border-b
    border-gray-100 dark:border-dark-gray_0 cursor-pointer hover:bg-gray-200 text-black dark:text-white dark:hover:bg-dark-gray_100 dark:hover:bg-opacity-50 pt-2 pb-3">
    <div class="flex ml-7 mt-2" [ngSwitch]="notification.data.title">
        <div class="flex mr-2" *ngSwitchCase="'You followed by'" routerLink="/{{notification.data.user.username}}">
            <a href="" class="text-purple-700 transition duration-300 ease-in-out">
                <i class="text-3xl fa-sharp fa-solid fa-star"></i>
            </a>
        </div>
        <div class="flex mr-2" *ngSwitchCase="'Your tweet was liked by'" routerLink="/status/{{notification.data.id}}">
            <a href="" class="text-purple-700 transition duration-300 ease-in-out" routerLink="/status/{{notification.data.id}}">
                <i class="text-3xl fa-sharp fa-solid fa-heart"></i>
            </a>
        </div>
        <div class="flex mr-2" *ngSwitchDefault routerLink="/status/{{notification.data.id}}">
            <a href="" class="text-purple-700 transition duration-300 ease-in-out" routerLink="/status/{{notification.data.id}}">
                <i class="text-3xl fa-sharp fa-solid fa-bell"></i>
            </a>
        </div>
        <img class="twitter-notify-img" src="{{notification.data.user.profile_picture}}" alt="" routerLink="/{{notification.data.user.username}}" />
    </div>
    <div class="ml-20 mr-7" [ngSwitch]="notification.data.title" >
        <p class="my-2 dark:text-white text-dark-gray_400" *ngSwitchCase="'You followed by'" routerLink="/{{notification.data.user.username}}">
            {{notification.data.title}}
            <span class="text-gray-800 dark:text-white font-bold hover:underline cursor-pointer">@{{notification.data.user.username}}</span>
        </p>
        <p class="my-2 dark:text-white text-dark-gray_400" *ngSwitchCase="'Your tweet was liked by'" routerLink="/status/{{notification.data.id}}">
            {{notification.data.title}}
            <span class="text-gray-800 dark:text-white font-bold hover:underline cursor-pointer">@{{notification.data.user.username}}</span>
        </p>
        <p class="my-2 dark:text-white text-dark-gray_400" *ngSwitchDefault routerLink="/status/{{notification.data.id}}">
            {{notification.data.title}}
            <span class="text-gray-800 dark:text-white font-bold hover:underline cursor-pointer">@{{notification.data.user.username}}</span>
        </p>
    </div>
</div>


  
  
  <!-- !!!!!!!!!! end your code here !!!!!!!!!! -->
</div>

  <app-search></app-search>
  <app-trends-recommendation></app-trends-recommendation>
  <app-footer></app-footer>
  <app-message-popup></app-message-popup>
</div>
