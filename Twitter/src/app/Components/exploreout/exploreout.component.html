  <div *ngIf="hashtags.length">
    <div *ngFor="let hashtag of hashtags"
      class="text-medium hover:bg-gray-100 dark:hover:bg-dark-gray_200 dark:hover:bg-opacity-20  flex flex-col w-full border-b border-gray-10 dark:border-dark-gray_0 cursor-pointer text-black dark:text-white  pt-2 pb-3  ">
      <div class="relative h-25 flex flex-col ">
        <div>
          <p class="font-semibold mx-2 dark:text-white text-lg px-2">#{{hashtag.name}}</p>
          <p class="dark:text-dark-gray_300 mx-2 px-2">{{hashtag.tweets_count|humanNumbers}} Tweets</p>
        </div>
      </div>
    </div>

<div class="hidden mt-3 xl:w-2/4 lg:w-3/6 h-full overflow-y-scroll scrollbar-hide lg:block pl-5 relative">
  <div class="bg-light-gray_100 dark:bg-dark-gray_0 dark:bg-opacity-60 rounded-2xl mb-4">

    <h3 class="text-gray-900 dark:text-white font-extrabold p-4 text-xl dark:border-dim-200 mb-1">
      New to Twitter?
    </h3>
    <span class="text-gray-900 dark:text-gray-500 p-4 text-sm dark:border-dim-200 mb-1">
      Sign up now to get your own timeline!</span>


    <div class="right-follow gap-2" #loginRef>
      <a href="" #loginRef
        class="w-full text-lg font-semibold bg-black text-white items-center hover:opacity-80 flex justify-center px-4 py-2 rounded-full dark:bg-white dark:text-black dark:hover:bg-black dark:hover:text-white">
        <img src="../../../assets/images/google.png" class="w-7 mr-2" />
        Sign up with Google
      </a>
    </div>

    <div class="right-follow gap-2" (click)="signInWithFacebook()">
      <a href=""
        class="w-full text-lg font-semibold bg-black text-white items-center hover:opacity-80 flex justify-center px-4 py-2 rounded-full dark:bg-white dark:text-black dark:hover:bg-black dark:hover:text-white">
        <img src="../../../assets/images/Facebook-logo.png" class="w-12" />
        Sign up with Facebook</a>
    </div>
    <div class="right-follow gap-2">
      <a href="" routerLink="/signup"
        class="w-full text-lg mb-4 font-semibold bg-black text-white items-center hover:opacity-80 flex justify-center px-4 py-2 rounded-full dark:bg-white dark:text-black dark:hover:bg-black dark:hover:text-white">Create
        account
      </a>
    </div>

  </div>
  <app-footer></app-footer>
