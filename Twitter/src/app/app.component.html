<!-- -----container----- -->
<div class="container flex xl:max-w-[1300px]" *ngIf="isLoggedin;else loginBlock">
  <!--! -----left start----- -->
  <!-- side nav for all screens except xs -->
  <header
    class="hidden sm:flex overflow-y-scroll h-screen scrollbar-hide flex-col justify-between w-fit xl:w-1/5 min-w-fit">
    <!-- ------Side navBar---- -->
    <nav class="mt-2 text-xl flex flex-col mr-4 gap-2">
      <!-- ------logo----- -->
      <div class="w-full flex justify-start">
        <a routerLink="/home"
          class="text-main-blue rounded-full p-2 ml-1 w-12 h-12 hover:bg-main-blue_0 dark:text-dark-gray_0 dark:hover:bg-gray-400 transition-colors">
          <i class="fa-brands fa-twitter text-3xl"></i>
        </a>
      </div>

      <div class="nav-active">
        <a routerLink="/home" class="nav-item nav-active" title="Home"> <i class="fa-solid fa-house text-xl"></i><span
            class="hidden xl:ml-4 xl:block">Home</span> </a>
      </div>
      <div>
        <a routerLink="/explore" class="nav-item transition duration-300 ease-in-out" title="Explore"> <i
            class="fa-solid fa-hashtag text-2xl"></i><span class="hidden xl:ml-4 xl:block">Explore</span> </a>
      </div>
      <div>
        <a routerLink="/notifications" class="nav-item transition duration-300 ease-in-out" title="Notification"> <i
            class="fa-regular fa-bell text-2xl"></i><span class="hidden xl:ml-4 xl:block">Notification</span> </a>
      </div>
      <div>
        <a routerLink="/newmessage" class="nav-item transition duration-300 ease-in-out" title="Messages"> <i
            class="fa-regular fa-envelope text-2xl"></i><span class="hidden xl:ml-4 xl:block">Messages</span> </a>
      </div>
      <div>
        <a routerLink="/bookmarks" class="nav-item transition duration-300 ease-in-out" title="Bookmarks"> <i
            class="fa-regular fa-bookmark text-2xl"></i><span class="hidden xl:ml-4 xl:block">Bookmarks</span> </a>
      </div>
      <div>
        <a routerLink="/lists" class="nav-item transition duration-300 ease-in-out" title="Lists">
          <i class="fa-solid fa-list-ul text-2xl"></i>
          <span class="hidden xl:ml-4 xl:block">Lists</span>
        </a>
      </div>
      <div>
        <a routerLink="/5" class="nav-item transition duration-300 ease-in-out" title="Profile">
          <i class="fa-regular fa-user text-2xl"></i><span class="hidden xl:ml-4 xl:block">Profile</span>
        </a>
      </div>
      <div>
        <a routerLink="/settings/account" class="nav-item transition duration-300 ease-in-out" title="Settings">
          <i class="fa-solid fa-gear text-2xl"></i><span class="hidden xl:ml-4 xl:block">Settings</span>
        </a>
      </div>

      <div>
        <a routerLink="/exploreout" class="nav-item transition duration-300 ease-in-out">
          <i class="fa-solid fa-gear text-2xl"></i><span class="hidden xl:ml-4 xl:block">test explore</span>
        </a>
      </div>

      <!-- ------tweet button ----- -->
      <div class="xl:hidden flex justify-center items-center mt-2 h-14 w-14 overflow-hidden rounded-full">
        <a href=""
          class="w-full text-center py-4 px-3 rounded-full bg-main-blue_100 hover:bg-main-blue_200 transition-colors text-white">
          <i class="fa-solid fa-feather-pointed"></i>
        </a>
      </div>
      <div class="xl:flex hidden justify-start items-center mt-4">
        <a href=""
          class="w-full text-center py-3 px-3 rounded-full bg-main-blue_100 hover:bg-main-blue_200 transition-colors text-white">
          <span class="hidden font-semibold xl:block text-xl"> Tweet </span>
        </a>
      </div>
    </nav>
    <!-- -------User ------- -->
    <div
      class="flex mr-4 mt-8 items-center hover:bg-gray-200 dark:hover:bg-dark-gray_200 dark:hover:bg-opacity-50 transition-colors mb-2 rounded-full cursor-pointer p-2">
      <img src="./../../../assets/images/img.jpeg" class="w-10 h-10 min-w-[2.5rem] min-h-[2.5rem] rounded-full"
        alt="" />
      <div class="hidden xl:flex flex-col ml-2">
        <h5 class="text-gray-900 dark:text-white font-bold text-sm dotted-text">SaRa</h5>
        <p class="text-light-gray_100 text-sm dotted-text dark:text-dark-gray_300">@Zoza_99</p>
      </div>
      <div class="hidden xl:flex">
        <i class="fa-solid fa-ellipsis text-xs items-center xl:ml-4 text-gray-800 dark:text-white cursor-pointer"></i>
      </div>
    </div>
  </header>
  <!-- bottom nav for xs screens -->
  <header
    class="bg-white dark:bg-black sm:hidden fixed bottom-0 w-full z-50 left-0 right-0 flex justify-between px-4 border-t py-1 border-gray-100 dark:border-dark-gray_0">
    <div class="nav-active">
      <a href="" class="nav-item nav-active"> <i class="fa-solid fa-house text-xl"></i> </a>
    </div>

    <div>
      <a href="" class="nav-item dark:hover:text-blue-400 transition duration-300 ease-in-out">
        <i class="fa-solid fa-search text-2xl"></i>
      </a>
    </div>
    <div>
      <a href="" class="nav-item dark:hover:text-blue-400 transition duration-300 ease-in-out">
        <i class="fa-regular fa-bell text-2xl"></i>
      </a>
    </div>
    <div>
      <a href="" class="nav-item dark:hover:text-blue-400 transition duration-300 ease-in-out">
        <i class="fa-regular fa-envelope text-2xl"></i><span class="hidden xl:ml-4 xl:block">Messages</span>
      </a>
    </div>
  </header>
  <!--! -----left end----- -->
  <!--! -------main content ------- -->
  <router-outlet></router-outlet>
  <!-- <app-profile class="main flex h-screen w-full xl:w-4/5 overflow-hidden"></app-profile> -->
</div>

    <div class="flex flex-col items-end pr-5">
      <div class=" w-[48%]">
        <p class="text-2xl font-bold dark:text-white md:text-xl ">Don't miss what's happening</p>
      </div>
      <div class=" w-[48%]">

        <p class="text-md dark:text-white">People on Twitter are the first to know</p>
      </div>
    </div>

    <div class="grid grid-cols-2 justify-end px-6">
      <div>

      </div>
      <div class=" grid grid-cols-2 ">
        <button> <a href="" class="w-3/4 text-lg font-bold dark:hover:bg-main-white_100 bg-black text-white
              items-center flex justify-center py-2 px-4 md:py-2 md:mb-2 rounded-full hover:bg-light-black
              dark:bg-blue-600 dark:text-white dark:border">Log in </a>
        </button>

        <button> <a href="" class="w-3/4 text-lg font-bold dark:hover:bg-main-white_100
