<!-- if user is logged in -->
<div class="container flex xl:max-w-[1300px]" *ngIf="loggedIn;else loginBlock">
  <!--! -----left start----- -->
  <!-- side nav for all screens except xs -->
  <header
    class="hidden sm:flex overflow-y-scroll h-screen scrollbar-hide flex-col justify-between w-fit xl:w-1/5 min-w-fit">
    <!-- ------Side navBar---- -->
    <nav class="mt-2 text-xl flex flex-col mr-4 gap-2">
      <!-- ------logo----- -->
      <div class="w-full flex justify-start">
        <a routerLink="/home"
          class="text-main-blue rounded-full p-2 ml-1 w-12 h-12 hover:bg-main-blue_0 dark:text-dark-gray_0 dark:hover:bg-gray-400 transition-colors">
          <i class="fa-brands fa-twitter text-3xl"></i>
        </a>
      </div>

      <div class="nav-active">
        <a routerLink="/home" class="nav-item nav-active" title="Home"> <i class="fa-solid fa-house text-xl"></i><span
            class="hidden xl:ml-4 xl:block">Home</span> </a>
      </div>
      <div>
        <a routerLink="/explore" class="nav-item transition duration-300 ease-in-out" title="Explore"> <i
            class="fa-solid fa-hashtag text-2xl"></i><span class="hidden xl:ml-4 xl:block">Explore</span> </a>
      </div>
      <div>
        <a routerLink="/notifications" class="nav-item transition duration-300 ease-in-out" title="Notification"> <i
            class="fa-regular fa-bell text-2xl"></i><span class="hidden xl:ml-4 xl:block">Notification</span> </a>
      </div>
      <div>
        <a routerLink="/newmessage" class="nav-item transition duration-300 ease-in-out" title="Messages"> <i
            class="fa-regular fa-envelope text-2xl"></i><span class="hidden xl:ml-4 xl:block">Messages</span> </a>
      </div>
      <div>
        <a routerLink="/bookmarks" class="nav-item transition duration-300 ease-in-out" title="Bookmarks"> <i
            class="fa-regular fa-bookmark text-2xl"></i><span class="hidden xl:ml-4 xl:block">Bookmarks</span> </a>
      </div>
      <!-- <div>
        <a routerLink="/lists" class="nav-item transition duration-300 ease-in-out" title="Lists">
          <i class="fa-solid fa-list-ul text-2xl"></i>
          <span class="hidden xl:ml-4 xl:block">Lists</span>
        </a>
      </div> -->
      <div>
        <a *ngIf="user" routerLink="/{{user.username}}" class="nav-item transition duration-300 ease-in-out"
          title="Profile">
          <i class="fa-regular fa-user text-2xl"></i><span class="hidden xl:ml-4 xl:block">Profile</span>
        </a>
      </div>

      <div>
        <a routerLink="/settings/account" class="nav-item transition duration-300 ease-in-out">
          <i class="fa-solid fa-gear text-2xl"></i><span class="hidden xl:ml-4 xl:block">Settings</span>
        </a>
      </div>

      <!-- ------tweet button ----- -->
      <div class="xl:hidden flex justify-center items-center mt-2 h-14 w-14 overflow-hidden rounded-full">
        <a href=""
          class="w-full text-center py-4 px-3 rounded-full bg-main-blue_100 hover:bg-main-blue_200 transition-colors text-white">
          <i class="fa-solid fa-feather-pointed"></i>
        </a>
      </div>
      <div class="xl:flex max-w-[225px] hidden justify-start items-center mt-4">
        <a href=""
          class="w-full text-center py-3 px-3 rounded-full bg-main-blue_100 hover:bg-main-blue_200 transition-colors text-white">
          <span class="hidden font-semibold xl:block text-xl"> Tweet </span>
        </a>
      </div>
    </nav>
    <!-- -------User ------- -->
    <div
      class="relative flex mr-4 max-w-[225px]   mt-8 items-center hover:bg-gray-200 dark:hover:bg-dark-gray_200 dark:hover:bg-opacity-50 transition-colors mb-2 rounded-full cursor-pointer p-2">
      <img *ngIf="user" src="{{user.profile_picture || './../../../assets/images/default_profile.png'}}"
        class="w-10 h-10 min-w-[2.5rem] min-h-[2.5rem] rounded-full" alt="" />
      <div class="hidden xl:flex flex-col ml-2 dotted-text">
        <h5 *ngIf="user" class="text-gray-900 dark:text-white font-bold text-sm dotted-text">{{user.first_name + ' ' +
          user.last_name}}</h5>
        <p *ngIf="user" class="text-light-gray_100 text-sm dotted-text dark:text-dark-gray_300">@{{user.username}}</p>
      </div>
      <div class="hidden xl:flex" (click)="logoutPopup()">
        <i class="fa-solid fa-ellipsis text-xs items-center xl:ml-4 text-gray-800 dark:text-white cursor-pointer"></i>
      </div>
      <div *ngIf="popup"
        class="absolute flex -top-16 dark:bg-black  dark:border-dark-gray_0 dark:text-white bg-white shadow-[0px_0px_2px_0px_rgba(0,0,0,0.3)] dark:shadow-[0px_0px_0px_0px_rgba(255,255,255,0.5)] border border-gray-50 z-10 left-0 text-center  rounded-md right-0">
        <a href="#" (click)="logout($event)"
          class="dotted-text w-full text-center py-4 dark:hover:bg-dark-gray_200 dark:hover:bg-opacity-50 hover:bg-gray-100">
          <span class="font-semibold  dotted-text w-full px-4"> Log out @{{user.username}}</span>
        </a>
      </div>
    </div>


  </header>
  <!-- bottom nav for xs screens -->
  <header
    class="bg-white dark:bg-black sm:hidden fixed bottom-0 w-full z-50 left-0 right-0 flex justify-between px-4 border-t py-1 border-gray-100 dark:border-dark-gray_0">
    <div class="nav-active">
      <a href="" class="nav-item nav-active"> <i class="fa-solid fa-house text-xl"></i> </a>
    </div>

    <div>
      <a href="" class="nav-item dark:hover:text-blue-400 transition duration-300 ease-in-out">
        <i class="fa-solid fa-search text-2xl"></i>
      </a>
    </div>
    <div>
      <a href="" class="nav-item dark:hover:text-blue-400 transition duration-300 ease-in-out">
        <i class="fa-regular fa-bell text-2xl"></i>
      </a>
    </div>
    <div>
      <a href="" class="nav-item dark:hover:text-blue-400 transition duration-300 ease-in-out">
        <i class="fa-regular fa-envelope text-2xl"></i><span class="hidden xl:ml-4 xl:block">Messages</span>
      </a>
    </div>
  </header>
  <!--! -----left end----- -->
  <!--! -------main content ------- -->
  <router-outlet></router-outlet>
  <!-- <app-profile class="main flex h-screen w-full xl:w-4/5 overflow-hidden"></app-profile> -->
</div>


<!-- if user is not logged in -->

<ng-template #loginBlock>
  <!-- if in explore page -->
  <div class="container flex xl:max-w-[1300px]">
    <!--! -----left start----- -->
    <!-- side nav for all screens except xs -->
    <header
      class="hidden sm:flex overflow-y-scroll h-screen scrollbar-hide flex-col justify-between w-fit xl:w-1/5 min-w-fit">
      <!-- ------Side navBar---- -->
      <nav class="mt-2 text-xl flex flex-col mr-4 gap-2">
        <!-- ------logo----- -->
        <div class="w-full flex justify-start">
          <a routerLink="/home"
            class="text-main-blue rounded-full p-2 ml-1 w-12 h-12 hover:bg-main-blue_0 dark:text-dark-gray_0 dark:hover:bg-gray-400 transition-colors">
            <i class="fa-brands fa-twitter text-3xl"></i>
          </a>
        </div>

        <div class="nav-active">
          <a routerLink="/home" class="nav-item nav-active" title="Home"> <i class="fa-solid fa-house text-xl"></i><span
              class="hidden xl:ml-4 xl:block">Home</span> </a>
        </div>
        <div>
          <a routerLink="/explore" class="nav-item transition duration-300 ease-in-out" title="Explore"> <i
              class="fa-solid fa-hashtag text-2xl"></i><span class="hidden xl:ml-4 xl:block">Explore</span> </a>
        </div>

      </nav>
    </header>
    <!-- bottom nav for xs screens -->
    <header
      class="bg-white dark:bg-black sm:hidden fixed bottom-0 w-full z-50 left-0 right-0 flex justify-between px-4 border-t py-1 border-gray-100 dark:border-dark-gray_0">
      <div class="nav-active">
        <a href="" class="nav-item nav-active"> <i class="fa-solid fa-house text-xl"></i> </a>
      </div>

      <div>
        <a href="" class="nav-item dark:hover:text-blue-400 transition duration-300 ease-in-out">
          <i class="fa-solid fa-search text-2xl"></i>
        </a>
      </div>
      <div>
        <a href="" class="nav-item dark:hover:text-blue-400 transition duration-300 ease-in-out">
          <i class="fa-regular fa-bell text-2xl"></i>
        </a>
      </div>
      <div>
        <a href="" class="nav-item dark:hover:text-blue-400 transition duration-300 ease-in-out">
          <i class="fa-regular fa-envelope text-2xl"></i><span class="hidden xl:ml-4 xl:block">Messages</span>
        </a>
      </div>
    </header>
    <!--! -----left end----- -->
    <!-- <router-outlet></router-outlet> -->

    <app-exploreout class="flex h-screen w-full xl:w-4/5 overflow-hidden"></app-exploreout>


    <!--! -------main content ------- -->
    <!-- <app-profile class="main flex h-screen w-full xl:w-4/5 overflow-hidden"></app-profile> -->
  </div>

  <!-- login -->
  <div *ngIf="isInLogin && !isInSignup && !loggedIn && !isInRequestReset && !isInResponseReset">
    <app-signin
      class="fixed flex top-0 left-0 right-0 bottom-0 z-50  bg-opacity-70 bg-black dark:bg-gray-500 dark:bg-opacity-50  w-full h-full items-center  justify-center"></app-signin>
  </div>

  <!-- signup -->
  <div *ngIf="isInSignup && !isInLogin && !loggedIn && !isInRequestReset && !isInResponseReset">
    <app-signup
      class="fixed flex top-0 left-0 right-0 bottom-0 z-50  bg-opacity-70 bg-black  w-full h-full items-center  justify-center"></app-signup>
  </div>

  <!-- request reset -->
  <div *ngIf="isInRequestReset && !isInLogin && !loggedIn && !isInSignup && !isInResponseReset">
    <app-request-reset
      class="fixed flex top-0 left-0 right-0 bottom-0 z-50  bg-opacity-70 bg-black  w-full h-full items-center  justify-center"></app-request-reset>
  </div>

  <!-- response reset -->
  <div *ngIf="isInResponseReset && !isInLogin && !loggedIn && !isInRequestReset && !isInSignup">
    <app-response-reset
      class="fixed flex top-0 left-0 right-0 bottom-0 z-50  bg-opacity-70 bg-black  w-full h-full items-center  justify-center"></app-response-reset>
  </div>


  <!-- footer -->
  <div class="w-full fixed  xl:grid sm:hidden grid-cols-2  bottom-0 h-[73px] bg-blue-600 dark:bg-blue-600">
    <div class="flex flex-col items-end pr-5">
      <div class=" w-[48%]">
        <p class="text-2xl font-bold dark:text-white md:text-xl ">Don't miss what's happening</p>
      </div>
      <div class=" w-[48%]">

        <p class="text-md dark:text-white">People on Twitter are the first to know</p>
      </div>
    </div>

    <div class="grid grid-cols-2 justify-end px-6">
      <div>
      </div>
      <div class=" grid grid-cols-2 ">
        <button> <a routerLink="/login" class="w-3/4 text-lg font-bold dark:hover:bg-main-white_100 bg-black text-white
              items-center flex justify-center py-2 px-4 md:py-2 md:mb-2 rounded-full hover:bg-light-black
              dark:bg-blue-600 dark:text-white dark:border">Log in </a>
        </button>
        <!-- <button> <a routerLink="/login" class="w-3/4 text-lg font-bold dark:hover:bg-main-white_100 bg-black text-white
              items-center flex justify-center py-2 px-4 md:py-2 md:mb-2 rounded-full hover:bg-light-black
              dark:bg-blue-600 dark:text-white dark:border">Log in </a>
        </button> -->
        <button> <a routerLink="/signup" class="w-3/4 text-lg font-bold dark:hover:bg-main-white_100
            bg-black text-white items-center flex justify-center px-4 md:py-2 md:mb-2 py-3
            rounded-full hover:bg-light-black dark:bg-white dark:text-black">Sign up </a>
        </button>
      </div>
    </div>
  </div>
</ng-template>
