<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <title>Twitter SignIn</title>
  </head>
  <body class="bg-gray-200  justify-center ">
    <div
      class="m-10 w-[500px] bg-white p-10 absolute rounded shadow-lg rounded-3xl"
    >
      <div class="flex justify-between">
        <a><i class="fa-regular fa-x text-l"></i></a>
      </div>
      <div class="flex justify-center p-0">
        <a
          href="#"
          class="text-main-blue rounded-full ml-1 pt-1 m-3 hover:bg-main-blue_0 transition-colors"
        >
          <i class="fa-brands fa-twitter text-5xl"></i>
        </a>
      </div>
      <h1 class="text-3xl font-bold text-center">Sign In to Twitter</h1>

      <div>
        <button
          class="flex w-full rounded-full justify-center border border-2 py-2 px-4 m-4 text-xl hover:bg-black focus:outline-none hover:text-white"
        >
          <img src="../images/google.png" class="w-7" />
          <span class="mx-3"> Sign in with Google </span>
        </button>
      </div>
      <div>
        <button
          class="flex w-full rounded-full justify-center border border-2 py-2 px-4 m-4 text-xl hover:bg-black focus:outline-none hover:text-white"
        >
          <img src="../images/apple.png" class="w-7" />
          <span class="mx-3 mx-3 font-semibold"> Sign in with Apple </span>
        </button>
      </div>
      <div class="flex items-center justify-center mb-4">
        <hr class="w-full border-1 mx-4" />
        <h5 class="text-xl mb-4 text-center font-semibold">Or</h5>
        <hr class="w-full border-1 mx-4" />
      </div>
      <input
        id="name"
        name="name"
        type="name"
        autocomplete="current-name"
        required
        class="relative block w-full appearance-none border text-xl border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:outline-none"
        placeholder="Phone, email or user name"
      />

      <button
        type="submit"
        id="next"
        class="rounded-full flex w-full justify-center border border-transparent bg-black py-3 px-4 m-4 text-xl text-white hover:bg-blue-600 focus:outline-none focus:ring-offset-2"
      >
        Next
      </button>
      <button
        type="submit"
        id="next"
        class="flex w-full justify-center border border-2 py-3 px-4 m-4 text-xl hover:bg-blue-600 hover:text-white focus:outline-none rounded-full focus:ring-offset-2"
      >
        Forgot password?
      </button>
      <div class="text-lg text-center">
        Don't have an account?
        <a href="./signupPop1.html" class="text-blue-400">Sign up</a>
      </div>
    </div>
  </body>
</html>
