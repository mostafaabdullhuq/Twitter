<body class="bg-white dark:bg-dim-900 "> 

    <!-- -----container----- -->
    <div class="container mx-auto h-screen flex xl:max-w-[1200px]">
        <!-- -----left----- -->
        <div class="xl:w-1/5 w-20 h-full flex flex-col xl:pr-4 border-r-2 border-gray-500  ">
            <!-- ------logo----- -->
            <a href="" class="flex justify-center items-center xl:justify-start text-blue-400 my-2">
                <i class="fa-brands fa-twitter text-4xl	"></i>
            </a>
            <!-- ------Side navBar---- -->
            <nav class="mt-5">
                <a href="" class="flex justify-center items-center xl:justify-start text-blue-400 mb-8">
                    <i class="fa-solid fa-house text-xl"></i><span class="hidden xl:ml-4 font-bold xl:block">Home</span>
                </a>
                <a href="" class="flex justify-center items-center xl:justify-start text-gray-800 dark:text-white mb-8 hover:text-blue-400 dark:hover:text-blue-400 transition duration-300 ease-in-out">
                    <i class="fa-solid fa-hashtag text-xl"></i><span class="hidden xl:ml-4 font-bold xl:block">Explore</span>
                </a>
                <a href="" class="flex justify-center items-center xl:justify-start text-gray-800 dark:text-white mb-8 hover:text-blue-400 dark:hover:text-blue-400 transition duration-300 ease-in-out">
                    <i class="fa-solid fa-bell text-xl"></i><span class="hidden xl:ml-4 font-bold xl:block">Notification</span>
                </a>
                <a href="" class="flex justify-center items-center xl:justify-start text-gray-800 dark:text-white mb-8 hover:text-blue-400 dark:hover:text-blue-400 transition duration-300 ease-in-out">
                    <i class="fa-solid fa-envelope text-xl"></i><span class="hidden xl:ml-4 font-bold xl:block">Messages</span>
                </a>
                <a href="" class="flex justify-center items-center xl:justify-start text-gray-800 dark:text-white mb-8 hover:text-blue-400 dark:hover:text-blue-400 transition duration-300 ease-in-out">
                    <i class="fa-solid fa-bookmark text-xl"></i><span class="hidden xl:ml-4 font-bold xl:block">Bookmarks</span>
                </a>
                <a href="" class="flex justify-center items-center xl:justify-start text-gray-800 dark:text-white mb-8 hover:text-blue-400 dark:hover:text-blue-400 transition duration-300 ease-in-out">
                    <i class="fa-solid fa-list-ul text-xl"></i></i><span class="hidden xl:ml-4 font-bold xl:block">Lists</span>
                </a>
                <a href="" class="flex justify-center items-center xl:justify-start text-gray-800 dark:text-white mb-8 hover:text-blue-400 dark:hover:text-blue-400 transition duration-300 ease-in-out">
                    <i class="fa-solid fa-user text-xl"></i></i><span class="hidden xl:ml-4 font-bold xl:block">Profile</span>
                </a>
            </nav>
            <!-- ------tweet button ----- -->
            <div class="w-16 xl:ml-4 flex justify-center items-center">
            <a href="" class=" mx-full w-11 h-11 xl:w-auto flex justify-center items-center  bg-blue-400 rounded-full text-white font-bold">
                <i class="fa-solid fa-feather text-xl block xl:hidden max-xl:hidden lg:hidden"></i>
                <span class="hidden p-9 font-bold xl:block">Tweet</span>
            </a>
            </div>

            <!-- -------User ->  ------ -->
            <div class="w-16 xl:w-full mx-auto mt-auto flex justify-between mb-2 rounded-full cursor-pointer ">
                <!-- ------user profile image---- -->
                <!-- <img src="../img.jpeg" class="w-12 h-10 rounded-full" alt=""> -->
                <!-- -----user profile text---- -->
                <!-- <div class="hidden xl:flex  ml-2 text-sm">

                </div> -->

                        <h5 class="text-gray-900 dark:text-white font-bold">SaRa</h5>
                        <p class="text-gray-400">@Sara_Elbanna</p>
                    </div>
                <!-- </div> -->
                <!-- <i class="fa-solid fa-chevron-down text-xs hidden xl:flex items-center xl:ml-4  text-gray-800 dark:text-white cursor-pointer"></i> -->
            </div>

        </div>
        <!-- ------middle--------- -->
        <div class="w-full xl:1/2 h-screen overflow-y-auto"></div>



        <!-- -----------right---------- -->
        <div class="hidden w-[50%] xl:block border-l-2 border-gray-500">
            <!-- -----search------ -->
            <div class="relative m-2">
                <i class="fa-solid fa-magnifying-glass  text-gray-600 absolute left-4 top-1/2 -translate-y-1/2	"></i>
                <input type="text" class="w-full bg-gray-200 dark:bg-dim-400 border-gray-200 dark:border-dim-400 text-gray-100 focus:outline-none font-normal h-9 pl-12 text-sm rounded-full" placeholder="Search Here">
            </div>
            <!-- ------hashtags---- -->
            <div class="bg-gray-50 dark:bg-dim-700 rounded-2xl m-2">
                <h3 class="text-gray-900 dark:text-white font-bold p-3 border-b border-gray-200 dark:border-dim-200">What is happenning?</h3>
                <div class="p-3 border-b border-gray-200 dark:border-dim-200 cursor-pointer hover:dark:bg-gray-700">
                    <h4 class="font-bold text-gray-800 dark:text-white">#Palestine</h4>
                    <p class="text-xs text-gray-400">90k Tweets</p>
                </div>
                <div class="p-3 border-b border-gray-200 dark:border-dim-200 cursor-pointer hover:dark:bg-gray-700">

                    <p class="text-xs text-gray-400">90k Tweets</p>
                </div>
                <div class="p-3 border-b border-gray-200 dark:border-dim-200 cursor-pointer hover:dark:bg-gray-700">

                    <p class="text-xs text-gray-400">90k Tweets</p>
                </div>
                <div class="text-blue-400 p-3 cursor-pointer">Show more</div>

            <!-- -------following recommendations ---- -->

                <h3 class="text-gray-900 dark:text-white font-bold p-3 border-b border-gray-200 dark:border-dim-200">Who to follow</h3>
                <div class="p-5 border-b border-gray-200 dark:border-dim-200 flex justify-between items-center">
                    <!-- -----user info block ---- -->
                    <div class="flex">
                        <img src="../images/img.jpeg" class="w-10 h-10 rounded-full" alt="">
                        <div class="ml-2 text-sm ">
                            <h5 class="text-gray-900 dark:text-white font-bold">SaRa</h5>
                            <p class="text-gray-400">@Sara_Elbanna</p>
                        </div>
                    </div>
                    <!-- --------follow button ---- -->
                    <a href="" class="text-xs font-bold text-blue-400 px-4 py-1 rounded-full border-2 border-blue-400  hover:dark:bg-dim-100 hover:dark:text-white ">Follow</a>
                </div>
                <div class="p-5 border-b border-gray-200 dark:border-dim-200 flex justify-between items-center">

                    <div class="flex">

                        <div class="ml-2 text-sm ">

                            <p class="text-gray-400">@Sara_Elbanna</p>
                        </div>
                    </div>

                    <a href="" class="text-xs font-bold text-blue-400 px-4 py-1 rounded-full border-2 border-blue-400 hover:dark:bg-dim-100 hover:dark:text-white ">Follow</a>
                </div>
                
                <div class="text-blue-400 p-3 cursor-pointer">Show more</div>
